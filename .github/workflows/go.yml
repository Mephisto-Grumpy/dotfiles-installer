name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Lint
        uses: golangci/golangci-lint-action@v2

      - name: Build
        run: make build

      - name: Coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic -tags test ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: dotfiles-installer
          path: ./dotfiles-installer

  homebrew-releaser:
    runs-on: ubuntu-latest
    needs: build
    name: homebrew-releaser
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: dotfiles-installer

      - name: Release to Homebrew tap
        uses: Justintime50/homebrew-releaser@v1
        with:
          homebrew_owner: Mephisto-Grumpy
          homebrew_tap: dotfiles-installer
          github_token: ${{ secrets.GITHUB_TOKEN }}
          install: 'bin.install "dotfiles-installer"'
          update_readme_table: true
